<div hx-swap-oob="beforeend:#message-content">
  {{ if .IsCurrentUser }}
  <div class="row-message user-message">
    {{ else }}
    <div class="row-message other-message">
      {{ end }}
      <div class="center-vertically">
        <div class="profile-pic ">
          <img src="../static/uploads/default_avatar.jpg" alt="Profile Picture">
        </div>
      </div>

      <div class="message-content">
        {{ if .IsCurrentUser }}
        <div class="row-message user-message">
          {{ else }}
          <div class="row-message other-message">
            {{ end }}<b>{{.Nickname}} </b></div>
          <div class="message-text row-message">
            <div>{{.ChatMessage}} </div>
            <div class="time">{{.Timestamp}}</div>
          </div>
        </div>
      </div>
      <style>
        .message-text .time {
          align-self: flex-end;
          font-size: 12px;
          bottom: 5px;
          right: 5px;
          color: #888;
        }

        .row-message {
          flex-shrink: 0;
          display: flex;
          padding-bottom: 10px;
        }

        .profile-pic {
          width: 50px;
          height: 50px;
          border-radius: 50%;
          overflow: hidden;
          margin-top: 3px;
        }

        .profile-pic img {
          width: 100%;
          height: 100%;
          object-fit: cover;
        }

        .message-content {
          margin-left: 10px;
        }

        .message-text {
          display: flex;
          flex-direction: column;
          background-color: #DCF8C6;
          padding: 10px;
          border-radius: 10px;
          word-break: break-word;
        }

        .user-message {
          justify-content: flex-end;
        }

        .other-message {
          justify-content: flex-start;
        }

        @keyframes fadeIn {
          from {
            opacity: 0;
            transform: translateY(20px);
          }

          to {
            opacity: 1;
            transform: translateY(0);
          }
        }

        .row-message {
          animation: fadeIn 0.3s ease;
        }
      </style>
    </div>
