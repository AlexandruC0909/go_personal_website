{{define "content"}}

<head>
  <title>Users</title>
</head>
<div class="table-container">
  <table>
    <thead>
      <tr>
        <th></th>
        <th>Firstname</th>
        <th>Lastname</th>
        <th>Email</th>
        <th>Role</th>
        <th></th>
      </tr>
    </thead>
    <tbody hx-target="closest tr" hx-swap="outerHTML swap:1s">
      {{range .}}
      {{template "userRow.html" .}}
      {{end}}
    </tbody>
  </table>
</div>
<style>
  tr.htmx-swapping td {
    opacity: 0;
    transition: opacity 1s ease-out;
  }
</style>
{{end}}
