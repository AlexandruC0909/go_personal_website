{{define "title"}}Users List{{end}} {{define "content"}}

<body class="bg-gray-100">
  <div class="bg-white dark:bg-black shadow-md rounded-md overflow-hidden max-w-lg mx-auto mt-16">
    <div class="bg-gray-100 py-2 px-4">
      <h2 class="text-xl font-semibold text-gray-800">Users</h2>
    </div>
    <ul class="divide-y divide-gray-200">
      {{range .}}

      <li class="flex items-center py-4 px-6">
        <span class="text-gray-700 text-lg font-medium mr-4">1.</span>
        <a href="/users/{{.ID}}" class="hover:underline">
          <img class="w-12 h-12 rounded-full object-cover mr-4" src="uploads/1695419739519484500.jpg"
            alt="User avatar" />
        </a>

        <div class="flex-1">
          <h3 class="text-lg font-medium text-gray-800">
            {{.FirstName}} {{.LastName}}
          </h3>
          <p class="text-gray-600 text-base">{{.Email}}</p>
        </div>
      </li>
      {{end}}
    </ul>
  </div>
</body>
{{end}}
