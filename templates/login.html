<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="https://cdn.jsdelivr.net/npm/htmx.org@1.6.0/dist/htmx.min.js"></script>
    <script src="https://unpkg.com/htmx.org/dist/ext/json-enc.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white p-8 rounded-lg shadow-md max-w-md">
        <h1 class="text-2xl font-semibold mb-4">Login</h1>
        <form id="login-form" hx-post="http://localhost:3000/auth/login" hx-ext="json-enc" hx-trigger="submit">
            <div class="mb-4">
                <label for="email" class="block text-gray-600">Email</label>
                <input type="email" id="email" name="email" required class="mt-1 px-4 py-2 w-full border rounded-md">
            </div>
            <div class="mb-4">
                <label for="password" class="block text-gray-600">Password</label>
                <input type="password" id="password" name="password" required class="mt-1 px-4 py-2 w-full border rounded-md">
            </div>
            <div class="mb-4">
                <button type="submit" class="px-4 py-2 bg-blue-500 text-white rounded-md hover:bg-blue-600">Login</button>
            </div>
        </form>
    </div>

    <script>
        htmx.config.historyEnabled = false;
    
        htmx.on("htmx:response", function(event) {
            if (event.detail.response.redirect) {
                window.location.href = event.detail.response.redirect;
            }
        });
    </script>
</body>
</html>
<meta http-equiv="X-UA-Compatible" content="IE=edge">
