<style>
  .path {
    stroke-dasharray: 1;
    stroke-dashoffset: 1;
    animation: dash 5s linear alternate infinite;
  }

  @keyframes dash {
    from {
      stroke-dashoffset: 1;
    }

    to {
      stroke-dashoffset: 0;
    }
  }

  .line-container {
    position: absolute;
  }

  .svg-animation {
    display: inline-block;
    height: 100%;
  }

  ::-webkit-scrollbar {
    width: 7px;
  }

  /* Track */
  ::-webkit-scrollbar-track {
    background: #202936;
  }

  /* Handle */
  ::-webkit-scrollbar-thumb {
    background: #a5b6ce;
    border-radius: 5px;
  }

  /* Handle on hover */
  ::-webkit-scrollbar-thumb:hover {
    background: #202936;
  }

  /* Add this CSS class to hide the menu */
  .hidden {
    transform: translateY(-100%);
    transition: transform 0.3s ease-in-out;
  }
</style>
