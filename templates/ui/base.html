<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Details</title>
    <!-- Include Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css" rel="stylesheet">
    <!-- Include HTMX library -->
    <script src="https://unpkg.com/htmx.org@1.7.1/dist/htmx.js"></script>
</head>
<body>
  <nav class="bg-gray-800 text-white p-4">
    <div class="container mx-auto flex justify-between items-center">
        <h1 class="text-2xl font-semibold">Your Website</h1>
        <div class="space-x-4">
            <a href="/auth/login" class="text-blue-300 hover:text-blue-400">Login</a>
            <a href="/auth/register" class="text-blue-300 hover:text-blue-400">Register</a>
        </div>
    </div>
  </nav>
    <!-- Content will be injected here -->
    <div class="container mx-auto p-4">
        {{block "content" .}}{{end}}
    </div>
</body>
</html>
