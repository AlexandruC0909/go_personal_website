              </path>
            </svg>
          </button>
        </a>
      </div>
    </aside>



    <div class="w-full h-full flex flex-col justify-between">
      <!-- Header -->
      <header class="h-16 w-full flex items-center relative justify-end px-5 space-x-10 bg-gray-800">
        <!-- Informação -->
        <div class="flex flex-shrink-0 items-center space-x-4 text-white">

          <!-- Texto -->
          <div class="flex flex-col items-end ">
            <!-- Nome -->
            <div class="text-md font-medium ">Alex</div>
            <!-- Título -->
            <div class="text-sm font-regular">Student</div>
          </div>

          <!-- Foto -->
          <div class="h-10 w-10 rounded-full cursor-pointer bg-gray-200 border-2 border-blue-400"></div>
        </div>
      </header>

      <!-- Main -->
      <main class="flex relative overflow-auto ">
        <div class="container mx-auto">{{block "content" .}}{{end}}</div>


      </main>
    </div>

  </div>

  <!-- Content will be injected here -->
  <script>
    const tailwindConfig = {
      darkMode: 'class',
      // ... other configuration options ...
    };



    var themeToggleBtn = document.getElementById("theme-toggle");

    themeToggleBtn.addEventListener("click", function () {
      // toggle icons inside button

      // if set via local storage previously
      if (localStorage.getItem("color-theme")) {
        if (localStorage.getItem("color-theme") === "light") {
          document.documentElement.classList.add("dark");
          localStorage.setItem("color-theme", "dark");
        } else {
          document.documentElement.classList.remove("dark");
          localStorage.setItem("color-theme", "light");
        }

        // if NOT set via local storage previously
      } else {
        if (document.documentElement.classList.contains("dark")) {
          document.documentElement.classList.remove("dark");
          localStorage.setItem("color-theme", "light");
        } else {
          document.documentElement.classList.add("dark");
          localStorage.setItem("color-theme", "dark");
        }
      }
    });
  </script>
</body>

</html>
